<div class="page-container">
    <div class="login-container">
        <div class="login-content">
            <!-- Colonne de gauche -->
            <div class="left-column">
                <div class="brand-content">
                    <h1>Bienvenue sur Yobber</h1>
                    <p class="tagline">Connectez-vous pour accéder à des opportunités professionnelles uniques</p>
                    <div class="social-login">
                        <p-button icon="pi pi-google" 
                            label="Continuer avec Google" 
                            styleClass="p-button-outlined p-button-rounded google-btn"
                            [style]="{'width': '100%', 'margin-bottom': '1rem', 'background-color': 'white', 'color': '#333', 'border-color': '#ddd'}">
                        </p-button>
                        <p-button icon="pi pi-linkedin" 
                            label="Continuer avec LinkedIn" 
                            styleClass="p-button-outlined p-button-rounded linkedin-btn"
                            [style]="{'width': '100%', 'background-color': 'white', 'color': '#0077B5', 'border-color': '#0077B5'}">
                        </p-button>
                    </div>
                </div>
            </div>

            <!-- Colonne de droite -->
            <div class="right-column">
                <div class="form-header">
                    <h2>Connexion</h2>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                    <div class="form-group">
                        <input id="email" type="text" pInputText formControlName="email" placeholder="Entrez votre email">
                        <small class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                            L'email est requis
                        </small>
                        <small class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                            Format d'email invalide
                        </small>
                    </div>

                    <div class="form-group">
                        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" placeholder="Entrez votre mot de passe"></p-password>
                        <small class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                            Le mot de passe est requis
                        </small>
                        <small class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                            Le mot de passe doit contenir au moins 6 caractères
                        </small>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <p-checkbox inputId="remember" [binary]="true" formControlName="rememberMe"></p-checkbox>
                            <label for="remember" class="checkbox-label">Se souvenir de moi</label>
                        </div>
                        <a routerLink="/account/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <p-button type="submit" 
                        label="Se connecter" 
                        [loading]="loading"
                        [disabled]="!loginForm.valid"
                        [style]="{'width': '100%', 'background-color': '#E39359', 'border-color': '#E39359'}"
                        styleClass="p-button-rounded">
                    </p-button>

                    <div class="register-link">
                        <p>Vous n'avez pas encore de compte ?</p>
                        <div class="register-buttons">
                            <p-button 
                                label="Inscription Candidat" 
                                (onClick)="goToRegister('user')"
                                styleClass="p-button-outlined p-button-rounded"
                                [style]="{'margin-right': '1rem', 'color': '#010327', 'border-color': '#010327'}">
                            </p-button>
                            <p-button 
                                label="Inscription Entreprise" 
                                (onClick)="goToRegister('company')"
                                styleClass="p-button-outlined p-button-rounded"
                                [style]="{'color': '#010327', 'border-color': '#010327'}">
                            </p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
