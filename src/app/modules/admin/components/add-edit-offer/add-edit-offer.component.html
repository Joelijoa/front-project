
<p-button
  label="Add new offer"
  icon="pi pi-plus"
  styleClass="p-button-success"
  [ngClass]="{ add: true }"
  (onClick)="showDialog = true"
></p-button>

<p-dialog
  [(visible)]="showDialog"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [closeOnEscape]="true"
  [dismissableMask]="false"
  (onHide)="showDialog = false"
  [draggable]="false"
  header="Edit Offer"
>
  <div>
    <form >
      <div class="form-group">
        <label for="username">Username</label>
        <input pInputText id="username" />
      </div>
    </form>
  </div>
  <ng-template #footer>
    <p-button label="Save" type="submit"></p-button>
  </ng-template>
</p-dialog>
