<div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <button (click)="toggleSidebar()" class="collapse-btn">
    <i class="pi pi-chevron-left" *ngIf="!isCollapsed"></i>
    <i class="pi pi-chevron-right" *ngIf="isCollapsed"></i>
  </button>
  <div class="header">
    <div class="logo">
      <img [src]="imgLogo" alt="logo-Yobber" class="logo">
    </div>
    
  </div>
  <p-menu [model]="menuItem" />
</div>
