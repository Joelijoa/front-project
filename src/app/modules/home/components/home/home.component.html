<div class="page-container">
    <main class="main-content">
        <section class="homepage-section">
            <!-- Blocs décoratifs de fond -->
            <div class="background-blocks">
                <div class="bg-block block-large animate-float"></div>
                <div class="bg-block block-medium animate-float-delay-1"></div>
                <div class="bg-block block-small animate-float-delay-2"></div>
                <div class="bg-block block-tiny animate-float-delay-3"></div>
            </div>

            <div class="content-wrapper">
                <!-- Partie texte -->
                <div class="text-content animate-slide-up">
                    <!-- Blocs décoratifs texte -->
                    <div class="text-blocks">
                        <div class="text-block block-1"></div>
                        <div class="text-block block-2"></div>
                        <div class="text-block block-3"></div>
                    </div>

                    <h1 class="main-title">{{titre_1}}</h1>
                    <p class="subtitle">{{Sous_titre_1}}</p>
                    <p-button label="Découvrir nos offres" (onClick)="goToOffres()" [rounded]="true" class="cta-button animate-fade-in"
                        [style]="{'color': '#FFFFFF','background-color': '#4361EE', 'border-color': '#4361EE'}" />
                </div>

                <!-- Partie visuelle -->
                <div class="visual-content">
                    <!-- Blocs décoratifs autour des photos -->
                    <div class="decorative-blocks">
                        <div class="decorative-block block-1 animate-slide-in"></div>
                        <div class="decorative-block block-2 animate-slide-in"></div>
                        <div class="decorative-block block-3 animate-slide-in"></div>
                        <div class="decorative-block block-4 animate-slide-in"></div>
                        <div class="decorative-block block-5 animate-slide-in"></div>
                        <div class="decorative-block block-6 animate-slide-in"></div>
                    </div>

                    <!-- Photos -->
                    <div class="photos-grid">
                        <div class="photo-wrapper photo-1 animate-scale-in">
                            <div class="photo-decorations">
                                <div class="accent-dot"></div>
                                <div class="accent-line"></div>
                            </div>
                            <img src="picture/man.jpg" alt="Professional man" />
                            <div class="accent-square blue"></div>
                        </div>
                        <div class="photo-wrapper photo-2 animate-scale-in">
                            <div class="photo-decorations">
                                <div class="accent-dot"></div>
                                <div class="accent-line"></div>
                            </div>
                            <img src="picture/woman.jpg" alt="Professional woman" />
                            <div class="accent-square green"></div>
                        </div>
                        <div class="photo-wrapper photo-3 animate-scale-in">
                            <div class="photo-decorations">
                                <div class="accent-dot"></div>
                                <div class="accent-line"></div>
                            </div>
                            <img src="picture/women.jpg" alt="Professional women" />
                            <div class="accent-square coral"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vague de séparation -->
            <div class="wave-separator">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                    <path fill="#f8f9fa" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,128C672,128,768,160,864,160C960,160,1056,128,1152,112C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                </svg>
            </div>
        </section>

        <section class="homepage-section-2">
            <div class="background-blocks">
                <div class="bg-block block-1"></div>
                <div class="bg-block block-2"></div>
                <div class="bg-block block-3"></div>
            </div>
            <div class="stats-content">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">{{stats.candidats}}</div>
                        <div class="stat-label">Candidats</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">{{stats.entreprises}}</div>
                        <div class="stat-label">Entreprises</div>
                    </div>
                </div>
            </div>
            <div class="text-content">
                <p class="p-titre">{{titre_2}}</p>
                <h1 class="p-accroche">{{Sous_titre_2 | uppercase}}</h1>
                <p-button label="En savoir plus" [rounded]="true"
                    [style]="{'color': '#FFFFFF','background-color': '#010327', 'border-color': '#010327'}" />
            </div>
        </section>

        <section class="homepage-section-partners">
            <div class="background-blocks">
                <div class="bg-block block-1"></div>
                <div class="bg-block block-2"></div>
            </div>
            
            <div class="partners-container">
                <div class="partners-card">
                    <!-- Blocs décoratifs -->
                    <div class="decorative-elements">
                        <div class="dec-block blue"></div>
                        <div class="dec-block coral"></div>
                        <div class="dec-block green"></div>
                    </div>
                    
                    <h2 class="section-title">{{titre_partenaires}}</h2>
                    
                    <div class="carousel-wrapper">
                        <p-carousel [value]="partners" 
                            [numVisible]="5" 
                            [numScroll]="1" 
                            [circular]="true" 
                            [autoplayInterval]="3000"
                            [responsiveOptions]="carouselResponsiveOptions" 
                            [showNavigators]="false"
                            [showIndicators]="false">
                            <ng-template let-partner pTemplate="item">
                                <div class="partner-item">
                                    <div class="partner-card">
                                        <div class="partner-image-wrapper">
                                            <img [src]="partner.image" [alt]="partner.name" loading="lazy">
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </p-carousel>
                    </div>
<!-- 
                    <div class="button-container">
                        <p-button label="Voir toutes nos entreprises" [rounded]="true"
                            [style]="{'color': '#010327','background-color': '#FFD93D', 'border-color': '#FFD93D'}" />
                    </div> -->
                </div>
            </div>
        </section>

        <section class="homepage-section-3">
            <div class="background-blocks">
                <div class="bg-block block-1"></div>
                <div class="bg-block block-2"></div>
                <div class="bg-block block-3"></div>
            </div>
            <h2 class="section-title">{{titre_3}}</h2>
            <div class="process-steps">
                <div class="step" *ngFor="let step of processSteps">
                    <div class="step-icon">
                        <i [class]="step.icon"></i>
                    </div>
                    <h3 class="step-title">{{step.title}}</h3>
                    <p class="step-description">{{step.description}}</p>
                </div>
            </div>
        </section>
    </main>
    <app-footer></app-footer>
</div>
