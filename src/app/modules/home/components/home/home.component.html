<div class="page-container">
    <app-header></app-header>
    <main class="main-content">
        <section class="homepage-section">
            <div class="text-content">
                <p class="p-titre">{{titre_1}}</p>
                <h1 class="p-accroche">{{Sous_titre_1 | uppercase}}</h1>
                <p-button label="Nous contacter" [rounded]="true"
                    [style]="{'color': '#FFFFFF','background-color': '#E39359', 'border-color': '#E39359'}" />
            </div>
            <div class="image-content">
                <img [src]="img_illustration" alt="Illustration connexion client" />
            </div>
            <div class="wave-divider">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                    <path fill="#f8f9fa" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,128C672,128,768,160,864,160C960,160,1056,128,1152,112C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                </svg>
            </div>
        </section>

        <section class="homepage-section-2">
            <div class="stats-content">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">{{stats.candidats}}</div>
                        <div class="stat-label">Candidats</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">{{stats.entreprises}}</div>
                        <div class="stat-label">Entreprises</div>
                    </div>
                </div>
            </div>
            <div class="text-content">
                <p class="p-titre">{{titre_2}}</p>
                <h1 class="p-accroche">{{Sous_titre_2 | uppercase}}</h1>
                <p-button label="En savoir plus" [rounded]="true"
                    [style]="{'color': '#FFFFFF','background-color': '#010327', 'border-color': '#010327'}" />
            </div>
        </section>
    </main>

    <app-footer></app-footer>
</div>
